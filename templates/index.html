<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLASK Messenger</title>

  <style>
    :root{
      --bg: #f6f7fb;
      --panel: #ffffff;
      --border: rgba(15, 23, 42, 0.10);
      --text: #0f172a;
      --muted: rgba(15, 23, 42, 0.55);
      --accent: #2563eb;

      --bubble-me: #2563eb;
      --bubble-me-text: #ffffff;

      --bubble-other: #eef2ff;
      --bubble-other-text: #0f172a;

      --pill: #f1f5f9;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{ max-width: 900px; margin: 22px auto; padding: 0 14px; }

    .top{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 12px;
    }

    .title{ display:flex; flex-direction:column; gap:2px; }
    .title h1{ font-size:18px; margin:0; }
    .title .sub{ font-size:12px; color:var(--muted); }

    .status{
      display:flex; gap:10px; align-items:center;
      color: var(--muted);
      font-size: 12px;
    }

    .dot{
      width:8px;height:8px;border-radius:99px;
      background: #f59e0b;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.35);
    }
    .dot.ok{ background:#22c55e; box-shadow:0 0 10px rgba(34, 197, 94, 0.30); }
    .dot.bad{ background:#ef4444; box-shadow:0 0 10px rgba(239, 68, 68, 0.25); }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
    }

    .chat{
      height: 460px;
      overflow-y:auto;
      padding: 14px;
      background: linear-gradient(180deg, rgba(37,99,235,0.03), transparent 40%);
    }

    .typing{
      padding: 8px 14px 0 14px;
      font-size: 12px;
      color: var(--muted);
      min-height: 18px;
    }

    .row{
      display:flex;
      gap:10px;
      padding: 12px;
      border-top: 1px solid var(--border);
      align-items:center;
      background: rgba(15,23,42,0.02);
    }

    input, button{
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 11px 12px;
      outline:none;
    }
    input::placeholder{ color: rgba(15,23,42,0.35); }
    #name{ width: 170px; }
    #text{ flex:1; }
    button{
      background: var(--accent);
      border: 1px solid rgba(37,99,235,0.35);
      color: #fff;
      font-weight: 700;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    /* Message layout */
    .msg{ display:flex; margin: 10px 0; }
    .msg.left{ justify-content:flex-start; }
    .msg.right{ justify-content:flex-end; }

    .bubble{
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .msg.left .bubble{
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      border-top-left-radius: 6px;
    }

    .msg.right .bubble{
      background: var(--bubble-me);
      color: var(--bubble-me-text);
      border-color: rgba(37,99,235,0.35);
      border-top-right-radius: 6px;
    }

    .meta{
      display:flex;
      gap:8px;
      align-items:baseline;
      margin-bottom: 4px;
      opacity: 0.95;
    }

    .who{ font-weight: 800; font-size: 13px; }
    .ts{ font-size: 11px; opacity: 0.75; }

    .text{
      font-size: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .system{
      display:flex;
      justify-content:center;
      margin: 10px 0;
    }
    .system .pill{
      font-size: 12px;
      color: rgba(15,23,42,0.7);
      background: var(--pill);
      border: 1px solid var(--border);
      padding: 7px 10px;
      border-radius: 999px;
    }

    .toast{
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #fff;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.10);
      font-size: 13px;
      opacity: 0;
      transform: translateY(10px);
      transition: 180ms ease;
      pointer-events:none;
    }
    .toast.show{ opacity: 1; transform: translateY(0); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <h1>ðŸ’¬ FLASK Messenger</h1>
        <div class="sub">Secret Messenger</div>
      </div>

      <div class="status">
        <span class="dot" id="dot"></span>
        <span id="statusText">connecting...</span>
      </div>
    </div>

    <div class="card">
      <div class="chat" id="chat"></div>
      <div class="typing" id="typing"></div>

      <div class="row">
        <input id="name" placeholder="Your name" />
        <input id="text" placeholder="Type a message..." />
        <button id="sendBtn" type="button">Send</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const chat = document.getElementById("chat");
    const nameEl = document.getElementById("name");
    const textEl = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const typingEl = document.getElementById("typing");
    const statusText = document.getElementById("statusText");
    const dot = document.getElementById("dot");
    const toast = document.getElementById("toast");

    // Persist your name so "my messages" alignment works
    nameEl.value = localStorage.getItem("lan_name") || "";
    nameEl.addEventListener("change", () => localStorage.setItem("lan_name", nameEl.value.trim()));

    // Connect to same host opened in browser
    const socket = io(window.location.origin);

    function escapeHtml(s) {
      return (s || "").replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }

    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1400);
    }

    // ðŸ”Š Ping sound (no notification permission needed)
    function ping(){
      try {
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioCtx();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.value = 880; // pitch
        g.gain.value = 0.03;     // volume (lowkey)
        o.connect(g); g.connect(ctx.destination);
        o.start();
        setTimeout(() => { o.stop(); ctx.close(); }, 120);
      } catch (e) {
        // ignore if blocked
      }
    }

    function addSystem(text, ts){
      const wrap = document.createElement("div");
      wrap.className = "system";
      wrap.innerHTML = `<div class="pill">${escapeHtml(text)} <span style="opacity:.7">Â· ${escapeHtml(ts||"")}</span></div>`;
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    function addMessage({name, text, ts}, isMine){
      const row = document.createElement("div");
      row.className = `msg ${isMine ? "right" : "left"}`;

      row.innerHTML = `
        <div class="bubble">
          <div class="meta">
            <div class="who">${escapeHtml(name)}</div>
            <div class="ts">${escapeHtml(ts || "")}</div>
          </div>
          <div class="text">${escapeHtml(text)}</div>
        </div>
      `;
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    // --- connection status
    socket.on("connect", () => {
      statusText.textContent = "connected";
      dot.className = "dot ok";
      const name = (nameEl.value.trim() || "Anon");
      socket.emit("join", { name });
    });

    socket.on("disconnect", () => {
      statusText.textContent = "disconnected";
      dot.className = "dot bad";
    });

    socket.on("connect_error", (err) => {
      statusText.textContent = "connect error (check firewall/IP)";
      dot.className = "dot bad";
      console.error("connect_error:", err);
    });

    // --- load history (from server)
    socket.on("history", (items) => {
      // clear chat then render
      chat.innerHTML = "";
      const myName = (nameEl.value.trim() || "Anon");
      (items || []).forEach(m => addMessage(m, m.name === myName));
      chat.scrollTop = chat.scrollHeight;
    });

    // --- system notifications
    socket.on("system", (msg) => {
      addSystem(msg.text, msg.ts);
      showToast(msg.text);
      // optional ping on join/leave:
      // ping();
    });

    // --- typing indicator
    const typingUsers = new Set();
    let typingTimeout = null;

    socket.on("typing", ({name, is_typing}) => {
      if (!name) return;
      if (is_typing) typingUsers.add(name);
      else typingUsers.delete(name);

      const list = [...typingUsers];
      if (list.length === 0) typingEl.textContent = "";
      else if (list.length === 1) typingEl.textContent = `${list[0]} is typing...`;
      else typingEl.textContent = `${list.slice(0,2).join(", ")} ${list.length > 2 ? "and others " : ""}are typing...`;
    });

    function emitTyping(on){
      const name = (nameEl.value.trim() || "Anon");
      socket.emit("typing", { name, is_typing: on });
    }

    textEl.addEventListener("input", () => {
      emitTyping(true);
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => emitTyping(false), 900);
    });

    // --- send message
    function sendMessage(){
      const name = (nameEl.value.trim() || "Anon");
      const text = textEl.value.trim();
      if (!text) return;

      // play ping only on incoming messages, so NOT here
      socket.emit("chat_message", { name, text });
      textEl.value = "";
      emitTyping(false);
      textEl.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    textEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // --- incoming messages
    socket.on("chat_message", (msg) => {
      const myName = (nameEl.value.trim() || "Anon");
      const isMine = (msg.name === myName);

      addMessage(msg, isMine);

      // ðŸ”Š Ping if it's from the other person (and especially if tab not focused)
      if (!isMine) {
        ping();
        showToast(`${msg.name}: ${msg.text}`);
      }
    });

    // --- leave event when tab closes
    window.addEventListener("beforeunload", () => {
      const name = (nameEl.value.trim() || "Anon");
      socket.emit("leave", { name });
    });
  </script>
</body>
</html>
